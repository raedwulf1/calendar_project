<h1 mat-dialog-title>New Reminder!</h1>
<div mat-dialog-content>
  
  <mat-form-field>
    <mat-label>Text</mat-label>
    <input matInput maxlength="30" [(ngModel)]="data.text" required>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Time</mat-label>
    <input matInput type="time" [(ngModel)]="time" [value]="time" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="cityString" required>
  </mat-form-field>

  <!-- <mat-form-field class="w-100 mt-25">
    <input type="text" matInput placeholder="City" [matAutocomplete]="auto" [(ngModel)]="cityString" (keydown)="onCityChanged()">
    <mat-autocomplete (optionSelected)="onSelectionChanged($event)" #auto="matAutocomplete">
      <mat-option *ngFor="let elem of locationsFiltered" [value]="elem">
        {{ elem.name }}
      </mat-option>
    </mat-autocomplete> 
  </mat-form-field>  -->

  <mat-form-field>
    <mat-label>Color</mat-label>
    <mat-select [(ngModel)]="data.color">
      <mat-option *ngFor="let option of colorOptions" [value]="option">{{ option }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelDialog()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="saveDialog()">Save</button>
</div>
