  <div class="general-reminder" [ngClass]="{'background-blue': reminder?.color === 'blue'}">
    <button (click)="removeReminderAction()" mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
    <button (click)="editReminderAction()" mat-icon-button>
      <mat-icon>create</mat-icon>
    </button>
    <div>
      Text: {{ reminder?.text }} &nbsp;
      City: {{ reminder?.city.name }} &nbsp;
      Time: {{ reminder?.time.hour }}:{{ reminder?.time.minutes }}
    </div>
  </div>
