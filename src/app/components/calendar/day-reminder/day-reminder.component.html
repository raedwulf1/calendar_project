<div>
  <div *ngIf="reminders.length > 0">
    <div *ngFor="let reminder of reminders">
      <app-reminder-label 
      *ngIf="reminder"
      [reminder]="reminder"
      (removeReminder)="removeReminder(reminder)"
      (editReminder)="openReminderDialog(reminder)">
    </app-reminder-label>
    </div>
  </div>
  <button mat-button (click)="openReminderDialog()">New Reminder +</button>
</div>
