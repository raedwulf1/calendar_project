<div *ngIf="reminders.length === 0">
  <button mat-button (click)="openReminderDialog()">New Reminder +</button>
</div>

<div *ngIf="reminders.length > 0">
  <div *ngFor="let reminder of reminders">
    <app-reminder-label (click)="openReminderDialog(reminder)"></app-reminder-label>
    <button mat-button (click)="openReminderDialog()">New Reminder +</button>
  </div>
</div>
